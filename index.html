<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="title">
        <h3>Registration</h3>
    </div>


    <form action="#">
        <div class="user-details">
            <div>
            <div class="input-box">
                <span class="details">Full Name</span>
                    <input type="Name" placeholder="Enter your name" required id="name">
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                    <input type="username" placeholder="Enter your username" required id="username">
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                    <input type="Email" placeholder="Enter your email" required id="email">
            </div>
        </div>
        <div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                    <input type="Phone " placeholder="Enter your number" required id="phone">
                    
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                    <input type="Password" placeholder="Enter your password" required id="password">
            </div>
            <div class="input-box">
                <span class="details">Confrim password</span>
                    <input type="ConfrimPassword" placeholder="Confrim your password" required id="confrimPassword">
            </div>
        </div>
        </div>
        <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="catagory">
                <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="">
                    <span class="dot one "></span>
                    <span class="gender">Female</span>
                </label>
                <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

    
<script src="script.js"></script>
</body>
</html>
